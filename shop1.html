<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavendra Homes | Business Storefront</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #3498db; --dark: #0f172a; --light: #f8fafc; --primary-pink: #e91e63; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; line-height: 1.6; }
        #loader { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display:flex; justify-content:center; 
            align-items:center; z-index:9999; transition: opacity 0.5s ease; 
        }
        .loader { width: 40px; height: 40px; border: 3px solid #eee; border-top: 3px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader.hidden { opacity: 0; pointer-events: none; }

        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        img { max-width: 100%; height: auto; display: block; }

        /* Theme Styles */
        body.theme-organic { background: #fdfaf5; color: #4a5d4e; }
        .theme-organic .hero { background: #f3eee7; text-align: center; }
        .theme-organic .hero h1 { font-family: 'Playfair Display', serif; color: #4a5d4e; }
        .theme-organic .product-card { background: white; border-radius: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.05); }

        /* Components */
        .hero { padding: 80px 20px; text-align: center; }
        .hero h1 { font-size: 3rem; margin: 0; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 50px 0; }
        .product-card { overflow: hidden; transition: 0.3s; cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); }
        
        /* Updated for 1:1 ratio images */
        .product-img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; }

        .product-info { padding: 15px; text-align: center; }
        .product-info h3 { font-size: 1.2rem; margin: 0.5rem 0; }
        .price { font-size: 1.2rem; font-weight: bold; color: #2ecc71; margin: 10px 0; }
        .btn-main { text-decoration: none; padding: 10px 20px; border-radius: 8px; display: inline-block; font-weight: bold; background: var(--primary); color: white; border: none; cursor: pointer; font-size: 0.9rem; }

        /* Ad Section */
        #ad-section { margin: 20px auto; border: 2px dashed #ccc; padding: 15px; text-align: center; max-width: 728px; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); overflow-y: auto; }
        .modal-content { background: white; margin: 5% auto; padding: 20px; width: 95%; max-width: 850px; border-radius: 15px; position: relative; animation: zoomIn 0.3s; color: #333; box-sizing: border-box; }
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        .close-modal { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; }
        .modal-body { display: flex; gap: 20px; flex-wrap: wrap; }
        .modal-gallery { flex: 1 1 300px; }
        .modal-text { flex: 1 1 300px; }
        .main-img-wrap img { width: 100%; border-radius: 10px; height: auto; max-height: 400px; object-fit: cover; }
        .thumb-bar { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .thumb-bar img { width: 50px; height: 50px; object-fit: cover; cursor: pointer; border-radius: 5px; opacity: 0.6; transition: 0.3s; }
        .thumb-bar img:hover { opacity: 1; border: 2px solid var(--primary); }
        footer { text-align: center; padding: 30px; opacity: 0.8; font-size: 0.9rem; }

        /* Floating Buttons */
        #backHomeBtn, #upBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 999; 
            padding: 12px 16px; border-radius: 50%; font-size: 18px; 
            border: none; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2); 
            color: white; background: var(--primary); transition: 0.3s; 
        }
        #upBtn { display: none; bottom: 80px; }
        #backHomeBtn:hover, #upBtn:hover { background: #2c80b4; }

        @media (max-width: 992px) {
            .hero h1 { font-size: 2.5rem; }
            .product-info h3 { font-size: 1.1rem; }
            .price { font-size: 1.1rem; }
            .btn-main { font-size: 0.85rem; padding: 8px 18px; }
        }

        @media (max-width: 700px) {
            .hero { padding: 60px 15px; }
            .product-grid { grid-template-columns: 1fr; padding: 30px 0; gap: 15px; }
            .product-info { padding: 12px; }
            .modal-body { flex-direction: column; gap: 15px; }
            .main-img-wrap img { max-height: 300px; }
            .thumb-bar img { width: 45px; height: 45px; }
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; }
            .product-info h3 { font-size: 1rem; }
            .price { font-size: 1rem; }
            .btn-main { font-size: 0.8rem; padding: 6px 15px; }
            .thumb-bar img { width: 40px; height: 40px; }
        }
    </style>
</head>
<body class="theme-organic">
     <div id="loader" aria-hidden="true"><div class="loader"></div></div>

    <header class="hero">
        <div class="container">
            <h1>Lavendra Homes</h1>
<p>Explore a wide range of products.</p>

        </div>
    </header>

    <main class="container">
        <div class="product-grid">
            <div class="product-card" onclick="openPopup('Product Name', 'Product Price', 'template-10.jpg', 'Product Description', ['template-10.jpg','template-10.jpg','template-10.jpg'])">
                <img src="template-10.jpg" class="product-img" alt="ITEM_NAME">
                <div class="product-info">
                    <h3>ITEM_NAME</h3>
                    <p class="price">ITEM_PRICE</p>
                    <button class="btn-main">View More</button>
                </div>
            </div>

            <div class="product-card" onclick="openPopup('Product Name', 'Product Price', 'template-10.jpg', 'Product Description', ['template-10.jpg','template-10.jpg','template-10.jpg'])">
                <img src="template-10.jpg" class="product-img" alt="ITEM_NAME">
                <div class="product-info">
                    <h3>ITEM_NAME</h3>
                    <p class="price">ITEM_PRICE</p>
                    <button class="btn-main">View More</button>
                </div>
            </div>

        </div>
    </main>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePopup()">&times;</span>
            <div class="modal-body">
                <div class="modal-gallery">
                    <div class="main-img-wrap">
                        <img id="modalMainImg" src="" alt="Product Image">
                    </div>
                    <div id="thumbBar" class="thumb-bar"></div>
                </div>
                <div class="modal-text">
                    <h2 id="modalTitle">Product Name</h2>
                    <p id="modalPrice" class="price"></p>
                    <hr>
                    <p id="modalDesc">Detailed description goes here.</p>
                    <br>
                    <a href="#" id="waLink" class="btn-main" style="width:80%; text-align:center;">Order via WhatsApp</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created with Lavendra Homes | 2025</p>
    </footer>

    <!-- Floating Buttons -->
    <button id="backHomeBtn" onclick="location.href='index.html'" title="Back to Home">üè†</button>
    <button id="upBtn" onclick="scrollToTop()" title="Go Up">‚¨ÜÔ∏è</button>

    <script>
        const loader = document.getElementById("loader");
    const MIN_LOADING_TIME = 800; // keeps loader visible on small devices
    const startTime = Date.now();

    window.addEventListener("load", () => {
        const elapsed = Date.now() - startTime;
        const remaining = Math.max(MIN_LOADING_TIME - elapsed, 0);

        setTimeout(() => {
            loader.classList.add("hidden");
            setTimeout(() => {
                loader.style.display = "none";
            }, 500);
        }, remaining);
    });

        const modal = document.getElementById("productModal");

        function openPopup(name, price, mainImg, desc, allImages) {
            document.getElementById("modalTitle").innerText = name;
            document.getElementById("modalPrice").innerText = price;
            document.getElementById("modalDesc").innerText = desc;
            document.getElementById("modalMainImg").src = mainImg;
            document.getElementById("waLink").href = "https://wa.me/123456789?text=Interested in " + name;

            const thumbBar = document.getElementById("thumbBar");
            thumbBar.innerHTML = "";
            allImages.forEach(imgUrl => {
                const thumb = document.createElement("img");
                thumb.src = imgUrl;
                thumb.onclick = () => { document.getElementById("modalMainImg").src = imgUrl; };
                thumbBar.appendChild(thumb);
            });

            modal.style.display = "block";
        }

        function closePopup() { modal.style.display = "none"; }
        window.onclick = function(event) { if(event.target == modal) closePopup(); }

        // Mock View Tracker
        let views = localStorage.getItem('site_views') || 0;
        views = parseInt(views) + 1;
        localStorage.setItem('site_views', views);
        
        if(views > 20000) {
            const adSection = document.getElementById('ad-section');
            if(adSection) adSection.innerHTML = '<a href="#"><img src="https://via.placeholder.com/728x90?text=Your+Local+Sponsor+Ad" style="width:100%"></a>';
        }

        // Scroll Up Button
        const upBtn = document.getElementById("upBtn");
        window.onscroll = function() { scrollFunction(); };

        function scrollFunction() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                upBtn.style.display = "block";
            } else {
                upBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
