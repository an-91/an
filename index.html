<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Explore Products & Local Services | Lavendra Homes Sri Lanka</title>
    <meta name="description" content="Discover premium handcrafted products and verified local services in Sri Lanka. Browse our curated categories including Fashion, Bakery, and Wellness at Lavendra Homes.">
    <meta name="keywords" content="Sri Lanka business directory, local products, artisan shops Sri Lanka, Lavendra Homes">
    <link rel="canonical" href="https://lavendrahomes.com/explore" />

    <meta property="og:title" content="Explore Products & Services | Lavendra Homes">
    <meta property="og:description" content="Your curated guide to the best local businesses in Sri Lanka.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lavendrahomes.com/explore">
    <meta property="og:image" content="https://lavendrahomes.com/og-image.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Local Businesses in Sri Lanka",
      "description": "A directory of verified local products and services.",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Luxe Thread 1"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "The Oven 2"
        }
      ]
    }
    </script>

    <style>
        :root { 
            --warm-white: #fdfbf7;
            --primary-pink: #e46eb6;
            --card-bg: #ffffff;
            --charcoal: #2d2d2d;
            --text-muted: #666;
            --border-light: rgba(0,0,0,0.08);
        }
        
        html, body { height: 100%; margin: 0; }
        body { 
            display: flex; 
            flex-direction: column;
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--warm-white); color: var(--charcoal);
            line-height: 1.6;
        }
        main { flex: 1 0 auto; }

        /* --- LOADER --- */
        #loader { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: #fff; display:flex; justify-content:center; 
            align-items:center; z-index:9999; transition: opacity 0.5s ease; 
        }
        .loader { width: 40px; height: 40px; border: 3px solid #eee; border-top: 3px solid var(--primary-pink); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loader.hidden { opacity: 0; pointer-events: none; }

        nav { padding: 30px 5%; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .hero-title { text-align: center; padding: 60px 20px 80px; }
        .hero-title h1 { font-family: 'Quicksand', sans-serif; font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 300; margin: 0; color: var(--primary-pink); line-height: 1.2; }
        .hero-title p { font-size: 1.1rem; color: var(--text-muted); margin-top: 15px; max-width: 600px; margin-left: auto; margin-right: auto; }

        .search-container { max-width: 600px; margin: -40px auto 60px; padding: 0 20px; }
        #category-search { 
            width: 100%; 
            padding: 20px 30px; 
            border-radius: 100px; 
            border: 1px solid #ddd; 
            font-size: 1rem; 
            outline: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            text-align: center; 
            background: white;
            box-sizing: border-box;
        }

        /* --- PRODUCT GRID --- */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px; 
            padding: 0 5%; 
            max-width: 1400px; 
            margin: auto;
            min-height: 400px;
        }

        .product-card { 
            background: var(--card-bg); 
            border-radius: 20px; 
            overflow: hidden; 
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 35px rgba(228, 110, 182, 0.12); 
            border-color: var(--primary-pink);
        }

        .image-box { width: 100%; height: 240px; overflow: hidden; background: #f0f0f0; }
        .image-box img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .product-card:hover .image-box img { transform: scale(1.08); }

        .content-box { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        
        /* HIDDEN ELEMENTS FOR ALL DEVICES */
        .category-tag, .card-footer { display: none !important; }

        .product-name { font-size: 1.6rem; margin: 0 0 10px 0; font-family: 'Quicksand', sans-serif; font-weight: 600; color: var(--charcoal); }
        .product-desc { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 5px; }

        /* --- PAGINATION --- */
        .pagination-container { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 15px; 
            padding: 60px 0; 
        }
        
        .page-btn { 
            padding: 12px 28px; 
            border: 2px solid var(--primary-pink); 
            color: var(--primary-pink); 
            background: transparent;
            border-radius: 50px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .page-btn:hover:not(:disabled) { background: var(--primary-pink); color: white; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; border-color: #ccc; color: #999; }

        #page-number-display {
            font-weight: 600;
            color: var(--charcoal);
            background: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        /* --- FOOTER --- */
        footer { 
            flex-shrink: 0;
            padding: 80px 20px; 
            background: #fff; 
            border-top: 1px solid #eee; 
            text-align: center; 
            margin-top: 60px; 
        }

        .footer-links { 
            display: flex; 
            justify-content: center; 
            gap: 25px; 
            margin-bottom: 30px; 
            flex-wrap: wrap; 
        }

        .footer-links a { 
            color: var(--charcoal); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover { color: var(--primary-pink); }

        .copyright { font-size: 0.85rem; color: #888; line-height: 1.8; }

        /* --- RESPONSIVE BREAKPOINTS --- */
        @media (max-width: 768px) {
            .product-grid { 
                grid-template-columns: repeat(3, 1fr); 
                gap: 12px; 
                padding: 0 10px; 
            }
            .content-box { padding: 15px; }
            .product-name { font-size: 1.1rem; }
            .product-desc { font-size: 0.85rem; }
            .image-box { height: 150px; }
        }

        @media (max-width: 480px) {
            .product-grid { 
                grid-template-columns: repeat(2, 1fr); 
                gap: 12px; 
                padding: 0 10px; 
            }
            .content-box { padding: 12px; }
            .product-name { font-size: 0.95rem; margin-bottom: 5px; }
            .product-desc { font-size: 0.75rem; line-height: 1.3; }
            .image-box { height: 130px; }
            
            .footer-links { flex-direction: column; gap: 15px; }
            .hero-title { padding: 40px 10px; }
            #category-search { padding: 15px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="loader" aria-hidden="true"><div class="loader"></div></div>

    <nav aria-label="Main Navigation">
        <span>Lavendra Homes</span>
    </nav>

    <main>
        <header class="hero-title">
            <h1>Explore Products You Need</h1>
            <p>Browse products and services from different categories on Lavendra Homes.</p>
        </header>

        <div class="search-container">
            <input type="text" id="category-search" placeholder="Search by name or category..." aria-label="Search businesses">
        </div>

        <section class="product-grid" id="categories-container" aria-label="Business Directory">
            </section>

        <nav class="pagination-container" id="pagination-controls" aria-label="Pagination Navigation">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span id="page-number-display" aria-live="polite">Page 1 of 1</span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">Next</button>
        </nav>
    </main>

    <footer role="contentinfo">
        <div class="footer-links">
           <a href="index.html">Home</a>
           <a href="about.html">About Us</a>
           <a href="privacy-policy.html">Privacy Policy</a>
           <a href="terms-and-conditions.html">Terms &amp; Conditions</a>
           <a href="create-store.html">Create Your Store</a>
           <a href="contact.html">Contact</a>
        </div>
        
        <div class="copyright">
          <p>&copy; 2025 Lavendra Homes. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        window.addEventListener("load", () => {
            const loader = document.getElementById("loader");
            loader.classList.add("hidden");
            setTimeout(() => { loader.style.display = "none"; }, 500);
        });

        const businesses = [
            { name: "Lavendra Homes", tag: "Fashion", desc: "Sample layout for demonstration purposes only.", img: 'template-10.jpg', url: "shop1.html" },
            { name: "Lavendra Homes", tag: "Bakery", desc: "Sample layout for demonstration purposes only.", img: 'template-1.jpg', url: "shop2.html" },
            { name: "Lavendra Homes", tag: "Wellness", desc: "Sample layout for demonstration purposes only.", img: 'template-9.jpg', url: "shop3.html" },
            { name: "Lavendra Homes", tag: "Lifestyle", desc: "Sample layout for demonstration purposes only.", img: 'template-4.jpg', url: "shop4.html" },
            { name: "Lavendra Homes", tag: "Decor", desc: "Sample layout for demonstration purposes only.", img: 'template-5.jpg', url: "shop5.html" },
            { name: "Lavendra Homes", tag: "Cafe", desc: "Sample layout for demonstration purposes only.", img: 'template-6.jpg', url: "shop6.html" },
        ];

        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredData = [...businesses];

        function renderBusinesses() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredData.slice(start, end);

            pageItems.forEach(b => {
                const card = document.createElement('article');
                card.className = 'product-card';
                card.onclick = () => { window.open(b.url, "_blank"); };
                card.innerHTML = `
                    <div class="image-box">
                        <img src="${b.img}" alt="${b.name}" loading="lazy">
                    </div>
                    <div class="content-box">
                        <span class="category-tag">${b.tag}</span>
                        <h2 class="product-name">${b.name}</h2>
                        <p class="product-desc">${b.desc}</p>
                        <div class="card-footer">View Details &rarr;</div>
                    </div>`;
                container.appendChild(card);
            });
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginationControls = document.getElementById('pagination-controls');
            
            document.getElementById('page-number-display').innerText = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === totalPages || totalPages === 0);
            
            paginationControls.style.display = (totalPages <= 1) ? 'none' : 'flex';
        }

        function changePage(direction) {
            currentPage += direction;
            renderBusinesses();
            window.scrollTo({ top: document.getElementById('category-search').offsetTop - 20, behavior: 'smooth' });
        }

        document.getElementById('category-search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            filteredData = businesses.filter(b => b.name.toLowerCase().includes(term) || b.tag.toLowerCase().includes(term));
            currentPage = 1;
            renderBusinesses();
        });

        renderBusinesses();
    </script>
</body>

</html>
